<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Men's Clothing Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Men's Clothing Store</h1>
    <nav>
      <a href="#shirts">Shirts</a>
      <a href="#pants">Pants</a>
    </nav>
  </header>
  <main>
    <section id="shirts">
      <h2>Shirts</h2>
      <div class="product-list">

        <div class="product-card">
          <img src="images/whiteshirt.jpeg" alt="Classic White Shirt">
          <h3>Classic White Shirt</h3>
          <p>$25.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/bluedenim.jpeg" alt="Blue Denim Shirt">
          <h3>Blue Denim Shirt</h3>
          <p>$30.00</p>
          <button>Add to Cart</button>
        </div>
          <div class="product-card">
          <img src="images/blackshirt.jpeg" alt="Blue Denim Shirt">
          <h3>Black Shirts</h3>
          <p>$30.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/blackshirt.jpeg" alt="Blue Denim Shirt">
          <h3>Black TShirts</h3>
          <p>$30.00</p>
          <button>Add to Cart</button>
        </div>

      </div>
    </section>
    <section id="pants">
      <h2>Pants</h2>
      <div class="product-list">

        <div class="product-card">
          <img src="images/blackformalpant.jpeg" alt="Black Formal Pants">
          <h3>Black Formal Pants</h3>
          <p>$35.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/chinos.jpeg" alt="Casual Chinos">
          <h3>Casual Chinos</h3>
          <p>$28.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/cargos.jpeg" alt="Casual Chinos">
          <h3>Cargos</h3>
          <p>$28.00</p>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/blackshirt.jpeg" alt="Blue Denim Shirt">
          <h3>Blue jeans</h3>
          <p>$30.00</p>
          <button>Add to Cart</button>
        </div>

      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Men's Clothing Store</p>
  </footer>
</body>
</html>
